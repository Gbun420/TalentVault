version: "3.8"

services:
  strapi:
    image: node:24-bullseye
    working_dir: /app
    ports:
      - "1337:1337"
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 1337
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: bash -lc "npm install && npm run develop"
    user: "${UID:-1000}:${GID:-1000}"

volumes:
  node_modules:
