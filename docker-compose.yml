version: "3.8"

services:
  strapi:
    image: node:24-bullseye
    working_dir: /app
    ports:
      - "1337:1337"
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 1337
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    user: "0:0"
    command: >
      bash -lc "set -e;
      if [ ! -x /app/node_modules/.bin/strapi ]; then
        chown -R node:node /app/node_modules;
        su node -c 'cd /app && npm install';
      fi;
      su node -c 'cd /app && npm run develop'"

volumes:
  node_modules:
